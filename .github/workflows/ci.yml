name: CI - Build and Push Docker Images to ECR (Test & Prod)

on:
  push:
    branches:
      - main
  workflow_dispatch: # allows manual trigger for prod deploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # -----------------------------
      # TEST ENVIRONMENT
      # -----------------------------

      - name: Build Docker image for TEST (SHA)
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          ECR_REGISTRY=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
          ECR_REPOSITORY_TEST=${{ secrets.ECR_REPOSITORY_TEST }}
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_TEST:$IMAGE_TAG .

      - name: Tag Docker image for TEST as latest
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          ECR_REGISTRY=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
          ECR_REPOSITORY_TEST=${{ secrets.ECR_REPOSITORY_TEST }}
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY_TEST:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_TEST:latest
          docker images | grep $ECR_REPOSITORY_TEST

      - name: Push Docker image to TEST ECR (SHA and latest)
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          ECR_REGISTRY=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
          ECR_REPOSITORY_TEST=${{ secrets.ECR_REPOSITORY_TEST }}
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_TEST:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_TEST:latest

      # -----------------------------
      # PROD ENVIRONMENT (manual trigger)
      # -----------------------------

      - name: Build Docker image for PROD (SHA)
        if: github.event_name == 'workflow_dispatch'
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          ECR_REGISTRY=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
          ECR_REPOSITORY_PROD=${{ secrets.ECR_REPOSITORY_PROD }}
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_PROD:$IMAGE_TAG .

      - name: Tag Docker image for PROD as latest
        if: github.event_name == 'workflow_dispatch'
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          ECR_REGISTRY=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
          ECR_REPOSITORY_PROD=${{ secrets.ECR_REPOSITORY_PROD }}
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY_PROD:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_PROD:latest
          docker images | grep $ECR_REPOSITORY_PROD

      - name: Push Docker image to PROD ECR (SHA and latest)
        if: github.event_name == 'workflow_dispatch'
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          ECR_REGISTRY=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
          ECR_REPOSITORY_PROD=${{ secrets.ECR_REPOSITORY_PROD }}
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_PROD:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_PROD:latest
